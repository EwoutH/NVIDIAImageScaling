name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - run: cd samples && mkdir build
      - run: cmake .. -DCMAKE_BUILD_TYPE=Release
        working-directory: samples/build
      - run: cmake --build ../
        working-directory: samples/build
